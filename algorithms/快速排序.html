<body>
  <script>
    let arr = [2,2,5,6,4,9,4,];
    let quickSort = (arr) => {
      if(arr.length<=1){
        return arr;
      }else{
        let pivotIndex = Math.floor(arr.length/2);
        let pv = arr.splice(pivotIndex, 1)[0];
        let left = [];
        let right = [];
        for(let i=0;i<arr.length;i++){
          if(arr[i]<pv){left.push(arr[i])
          }else {right.push(arr[i])}
        }return quickSort(left).concat([pv],quickSort(right))
      }
    };
    console.log(quickSort(arr))

  </script>
