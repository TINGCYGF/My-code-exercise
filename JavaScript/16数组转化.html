<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [
            {name:'动物', id: 1, parent: null},
            {name:'dog', id: 2, parent: 1},
            {name:'cat', id: 3, parent: 1}
        ]
        let arr1 = arr.reduce((result,item)=>{
            if(item.parent === null){
                result.id = item.id
                result.name = item.name
            }else{
                result.children.push(item)
                delete item.parent
                item.children = null
            }
            return result
        } ,{id:null, children:[]})
        console.log(arr1);

    </script>
</body>
</html>
