<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //a++是先执行再增加自己的值。++a是先增加后再执行
        var a = 1;
        var b = a++;
        var c = ++a;
        console.log(a);
        console.log(b);
        console.log(c);
    </script>
</body>

</html>
