<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //if if。。else if &&转换
        var a = 100;
        if (a > 90 && a < 120) {
            console.log("a > 120");
        } else if (a < 80) {
            console.log("a < 80");
        }


        //swith case 条件判断语句
        //当条件符合后所有后面条件都会执行，所以用break
        switch (6) {
            case "5":
                console.log("a");
                break;
            case "6":
                console.log("b");
                break;

        }

    </script>

</body>

</html>
