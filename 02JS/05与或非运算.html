<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //&&与运算（先转为布尔值，遇到false就直接输出值
        //都为真就会输出最后一个。
        var a = 1 && 2 && 4;
        console.log(a);
        var b = 0 && 3;
        console.log(b);

        // ||或运算符直接输出为真的字符，否则输出最后假字符。

        var c = 0 || 1;
        console.log(c);

        // ! 非运算符，直接输出布尔值
        var d = !6;
        console.log(d);

    </script>
</body>

</html>
